name: hotfix-publish

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    name: Create hotfix release
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Read version from manifest
        id: version
        run: |
          VERSION_NO_V=$(jq -r '."."' .github/.release-please-manifest.json)
          VERSION="v${VERSION_NO_V}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT
          echo "Hotfix version: $VERSION"

      - name: Extract CHANGELOG for this version
        id: changelog
        run: |
          VERSION_NO_V="${{ steps.version.outputs.version_no_v }}"

          # Extract the section for this version from CHANGELOG.md
          CHANGELOG_CONTENT=$(awk "/^## \[${VERSION_NO_V}\]/,/^## \[/" CHANGELOG.md | sed '$d')

          # Save to temp file
          echo "$CHANGELOG_CONTENT" > /tmp/release_notes.md

          echo "CHANGELOG extracted for hotfix version $VERSION_NO_V"

      - name: Create Git tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag $VERSION
          git push origin $VERSION

          echo "Hotfix tag $VERSION created and pushed"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.version.outputs.version }}';
            const releaseNotes = fs.readFileSync('/tmp/release_notes.md', 'utf8');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `${version} (hotfix)`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });

            console.log(`Hotfix release ${version} created successfully`);

  backmerge:
    name: Back-merge main to develop
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Merge main to develop
        uses: everlytic/branch-merge@1.1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_ref: main
          target_branch: develop
          commit_message_template: '[Automated] Merge {source_ref} -> {target_branch}'
